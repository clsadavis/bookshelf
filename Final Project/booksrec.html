<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/booksrec.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
    />
    <title>TBR</title>
  </head>

  <body class="familjen-grotesk-styling">
    <div class="wrapper-books">
      <div class="container-main">
        <div class="top-panel">
          <div class="nav-logo">
            <h3><a href="#!home">Home</a></h3>
          </div>
          <div class="nav-home">
            <h3><a href="#!search">Search</a></h3>
          </div>
          <div class="nav-quiz"></div>
          <div class="nav-about"></div>
          <div class="nav-spacer"></div>
        </div>
        <div class="main-book">
          <div class="left-content">
            <div class="title-logo">
              <h1 class="page-title playfair-display-styling">
                <span class="letter-logo">T</span>o
              </h1>
              <h1 class="page-title playfair-display-styling">
                <span class="letter-logo">B</span>e
              </h1>
              <h1 class="page-title playfair-display-styling">
                <span class="letter-logo">R</span>ead
              </h1>
            </div>
            <div class="load-text">
              <p>Finally, a shelf for your future books.</p>
            </div>
          </div>

          <div class="book-1">
            <div class="book-wrap">
              <p class="book-text-1">Classic</p>
            </div>
          </div>
          <div class="book-1-shadow"></div>
          <div class="book-2">
            <div class="book-wrap">
              <p class="book-text-2 familjen-grotesk-styling">Fiction</p>
            </div>
          </div>
          <div class="book-2-shadow"></div>
          <div class="book-3">
            <div class="book-wrap">
              <p class="book-text-3 familjen-grotesk-styling">Poetry</p>
            </div>
          </div>
          <div class="book-3-shadow"></div>

      </div>
