    <!--RESULT-->
  <div ng-show="showBook" class="animate__animated animate__fadeInUp">
    <div class="result">
      <div class="book-recommendation">
        <div class="rec-wrap">
          <h4><i>You Might Like:</i> </h4>
          <div>
            <h2 ng-bind="quizBook"></h2>
          </div>
          <div class="book-rec-cover">
            <img class="book-rec-cover" src="./images/giving-tree.webp">
          </div>
        </div>
        <div class="summary-wrap">
          <div class="rec-summary">
            <h2>Summary</h2>
            <table>
              <thead>
                <tr class="exclude-header">
                  <th>Question</th>
                  <th>Answer</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Reading Stage</td>
                  <td>{{q1}}</td>
                </tr>
                <tr>
                  <td>Format</td>
                  <td>{{q2}}</td>
                </tr>
                <tr>
                  <td>Flower</td>
                  <td>{{q3}}</td>
                </tr>
                <tr>
                  <td>Laugh</td>
                  <td>{{q4}}</td>
                </tr>
              </tbody>
            </table>
            </div>
        </div>
      </div>
      <div>
        <button ng-click="retake()" class="call-to-action">Retake</button>
        <button class="call-to-action" ng-click="goToAddQuizBookView(quizBook)">Add to my TBR</button>
      </div>
    </div>

          <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
        </svg>
      </div>
      <div class="navigation__btn navigation__btn--right" ng-click="next()">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
        </svg>
      </div>
    </div>
  </div>
